name: CI/CD Pipeline

on:
  push:
    branches: [ "main", develop ]
  pull_request:
    branches: [ "main", develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --tag react-vite-app:$(date +%s)

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Run Unit Test
      run: npm run test


