name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --tag react-vite-app:$(date +%s)

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'node:21.1.0-alpine3.18'

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint
        


